{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}

{% endblock %}
{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}

        <input type="hidden" name='id' value="{{ order.id }}" />
        <input type="hidden" name='status' value="4" />
        <div class="box-body">
          <fieldset>
               <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">下单数量</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="order_quantity" type="text" value="{{ order.purchase_quantity }}"/>
                    </div>
                </div>
            <legend>
              <h4>执行确认</h4>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="remark2" rows="5" ></textarea>
                </div>
            </div>
          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		</div>
    </form>
</div>

{% endblock %}

{% block javascripts %}
<script type="text/javascript">

	$("#btnSave").click(function(){
		var data = $("#addForm").serialize();
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'personal-workorder-execute' %}",
			data : data,
			cache: false,
            beforeSend:function(){
			    this.layerIndex = layer.load(1, {
                    shade: [0.1,'#fff'] //0.1透明度的白色背景
                });
            },
			success : function(msg) {
			    layer.closeAll('loading');
				if (msg.status == 'success'){
					layer.alert('执行确认完毕！', {icon: 0},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else if (msg.status == 'fail'){
					layer.alert('请将信息填写完整！', {icon: 5});
				}else if (msg.status == 'success_send'){
					layer.alert('执行确认完毕！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else if (msg.status == 'ban'){
					layer.alert(' 当前状禁止执行,订单已经完成', {icon: 4},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}
				return ;
			}
		});
	});

	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    })


/*input 时间输入选择*/
</script>

{% endblock %}

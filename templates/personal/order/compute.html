{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

<!-- Content Header (Page header) -->

<section class="content-header margin-bottom">
  <ol class="breadcrumb">
    <li><a href=""><i class="fa fa-dashboard"></i>办公平台</a></li>
    <li class="active"><a href="{% url 'personal' %}">我的工作台</a></li>
    <li class="active"><a href="{% url 'personal-workorder_Icrt' %}">订单管理</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
     <div id="devlist">
        <div class="box box-primary" id="liebiao">
             <div class="box-body">
                <table id="dtbList" class="display"  width="100%">
                    <thead>
                    <tr valign="middle">
                        <td></td>
                        <th>商品SKU</th>
                        <th>中文名</th>
                        <th>图片</th>
                        <th>用户</th>
                        <th>库存数量</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br> <br>
            </div>
        </div>
     </div>
  </section>

<!-- /.content -->

{% endblock %}

{% block javascripts %}
  <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
  <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
  <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
  <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.js"></script>

  <!-- iCheck 1.0.1 -->
  <script type="text/javascript">
	$(function() {
	    $('#PERSONAL-WORKORDER').addClass('active');
	    $('#{{ menu.code }}').addClass('active');
	});
  </script>

<script type="text/javascript">
  var oDataTable=null;
  $(function() {
	oDataTable = initTable();
	function initTable() {
		var oTable=$('#dtbList').DataTable($.extend(true,{},
						DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
						{
							ajax : {
								"url": "{% url 'personal-workorder_compute' %}",
                                "type": "POST",
								"data":function ( d ) {
								    //d.main_url="{{ menu.url }}";
									//d.system_sku=$("#system_sku").val();
									//d.order_status=$("#order_status").val();
									d.csrfmiddlewaretoken="{{ csrf_token }}";
								}
						    },
						    columns : [
								DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                                {
									data : "system_sku",
								},
								{
									data : "product_chinese_name",
								},
								{
									data : "img",
								},
                                {
									data : "user_id",
								},
                                {
									data : "number",
								},
                                {
									data : "time",
								},
                                {
									data : "id",
									bSortable : "false",
									render : function(data, type, row, meta) {
										var ret=ret+`<button title='更改库存'><i class='glyphicon glyphicon-edit' data-toggle="modal" data-target=".z${data}"></i></button>`
                                        ret=ret+"<button title='删除' onclick='doDelete("
                                            + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
										 ret= ret+`<div class="modal fade z${data}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                                  <div class="modal-dialog modal-sm" role="document">
                                                    <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="mySmallModalLabel">请输入更改的信息</h4>
                                                      </div>
                                                      <div class="modal-body">
                                                    <form>
                                                      <div class="form-group">
                                                        <label for="recipient-name" class="control-label">库存:</label>
                                                        <input type="number" class="form-control store_num" placeholder="旧库存是${row.number}, 请输入新库存">
                                                      </div>
                                                    </form>
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                    <button type="button" class="btn btn-primary btnEdit" ids="${data}">确认</button>
                                                  </div>
                                                    </div>
                                                  </div>
                                                </div>`;
										return ret;
									}
								}
                        ],
                            dom: 'Bfrtip',
                            buttons: [
                                {
                                    extend: 'excelHtml5',
                                    autoFilter: true,
                                    sheetName: 'Exported data',
                                    text: '<button class="btn btn-primary">导出Excel</button>'
                                },
                                {
                                    extend: 'print',
                                    sheetName: 'Exported data',
                                    text: '<button class="btn btn-info">打印</button>',
                                    autoPrint: true,
                                    exportOptions: {
                                        columns: ':visible',
                                    },
                                }
                            ]
						}));
		return oTable;
	}

	$("#btnWorkorderSearch").click(function(){
            oDataTable.ajax.reload();
        });

	//checkbox全选
    $("#checkAll").on("click", function () {
        if ($(this).prop("checked") === true) {
            $("input[name='checkList']").prop("checked", $(this).prop("checked"));
            $('#example tbody tr').addClass('selected');
        } else {
            $("input[name='checkList']").prop("checked", false);
            $('#example tbody tr').removeClass('selected');
        }
    });

	$("#btnCreate").click(function() {
		var div=layer.open({
			type : 2,
			title : '创建订单',
			shadeClose : false,
			maxmin : true,
			area : [ '800px', '600px' ],
			content : "{% url 'personal-workorder-create' %}",
			end : function() {
				//关闭时做的事情
				oDataTable.ajax.reload();
			}
		});
           layer.full(div)
	});

	$("#btnRefresh").click(function(){
		oDataTable.ajax.reload();
	});

	//批量删除
	$("#btnDelete").click(function() {
		if ($("input[name='checkList']:checked").length == 0){
			layer.msg("请选择要删除的记录");
			return ;
		}

		var arrId= new Array();
		$("input[name='checkList']:checked").each(function(){
			//alert($(this).val());
			arrId.push($(this).val());
		});

		sId=arrId.join(',');

		layer.alert('确定删除吗？', {
			title:'提示'
			,icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
			,time: 0 //不自动关闭
			,btn: ['YES', 'NO']
			,yes: function(index){
			 	layer.close(index);
			 	$.ajax({
					type: "POST",
					url : "{% url 'adm-equipment:delete' %}",
					data : {"id":sId, "csrfmiddlewaretoken": '{{ csrf_token }}'},
					cache: false,
					success : function(msg) {
						if (msg.result){
							layer.alert("操作成功",{icon:1});
							oDataTable.ajax.reload();
						}else{
							//alert(msg.message);
							layer.alert("操作失败",{icon:2});
						}
						return ;
					}
				});
			}
		});
	});
});



</script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();
  });
</script>
{% endblock %}
